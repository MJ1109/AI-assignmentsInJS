<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="./js/app.js"></script>
    <title>Pre-trained model in ML5</title>
</head>
<body>
    <h2>Do you want to have a good laugh about the intelligence of machines?</h2>
    <h3>Upload a picture of ANYTHING, and see what it is according to the machine.</h3>
    <small> It's almost always incorrect!</small>

    <div>
        <label for="file">Upload Image</label>
        <input type="file" accept="image/*;capture=camera" id="file">
      </div>
      
      <div><img id="output" width="400"/></div>
    
    <p id="score">score = 0</p>

    <div>
        <button id="correct">Guessed correct!</button>
        <button id="incorrect">Guessed wrong! </button>
    </div>
</body>
</html>
